        function unique(arr){
            var newArr = [];
            for(var i =0 ; i < arr.length ;i++){
                if(newArr.indexOf(arr[i]) === -1){   // 新数组 newarr 从数组 arr的第一个元素开始查找，如果返回值为-1 表示没找到，然后就把这个元素存进newarr里
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique(['tt','qq','ww','ff','ff','ww','ww','cc','dd','cc','aa']);
        var demo2 = unique(['AA','CC','AA']);
        // var ss = demo.sort();

        console.log(demo);
    </script>
