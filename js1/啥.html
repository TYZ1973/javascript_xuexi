<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        function fn(a){
            a++;
            console.log(a);   //11
        }
        var  x= 10;
        fn(x)
        console.log(x); //10





        function Person(name){
            this.name=name;
        }

        function f1(x){  //x=p
            console.log("f1-1: "+ x.name);  // YYUU
            x.name="tty";
            console.log("f1-2: "+ x.name); // tty
        }
        var p = new Person("YYUU");
        console.log("out1: "+ p.name);   // YYUU
        f1(p);
        console.log("out2: "+ p.name); // tty
    </script>

</head>
<body>
    <img src="images/复杂数据.jpg" alt="">
</body>
</html>
