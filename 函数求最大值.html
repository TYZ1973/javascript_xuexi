    <title>Document</title>
    <script>
        function getMax(){
            var max = arguments[0];
            for(var i = 0; i<arguments.length; i++){
                if(arguments[i]>max){
                    max=arguments[i]
                }
            }
            return max;
        }

        console.log(getMax(1,5,3,96,99,77,885,123,999));
    </script>
