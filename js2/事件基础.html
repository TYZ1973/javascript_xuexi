<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button id="btn">我是按钮</button>
        <div>我是div1</div>
    <script>
        //事件理解为 js侦测到的行为
        // 触发--响应 
        //组成事件的三部分 -事件源  ， -事件类型 ，-事件处理程序
        //1.点击按钮小事件
        //事件源就是 事件被触发对象  就是说 ，谁  按钮
        var btn = document.getElementById('btn');
        //2. 事件类型   鼠标点击 onclick 
        //3. 事件处理程序   通过函数赋值的方式完成
        btn.onclick = function(){

            alert('按钮事件里面的alert');

        }


        // 执行事件的步骤  1，获取事件源   2.注册事件(绑定事件)  3.添加事件处理程序（函数赋值形式）
        var div = document.querySelector('div');  //获得事件源
        // div.onclick()    绑定事件
        div.onclick = function(){            //添加事件处理程序
            console.log('我被选中了');
        }

    </script>
</body>
</html>
