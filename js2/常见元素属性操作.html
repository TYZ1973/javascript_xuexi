<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 600px;
            height: 600px;
        }
        div{
           margin-bottom: 10px;
        }
    </style>
</head>
<body>
        <div>
        <button id="xx">XXX</button>
        <button id="yy">YYY</button>
    </div>
        <img src="../images/13x.jpg" alt="" title="xx">


    <script>
        var xx = document.getElementById('xx');
        var yy = document.getElementById('yy');
        var img = document.querySelector('img');

        xx.onclick = function(){

            img.src=' ../images/16s.jpg';
            img.title='xx';
        }
        yy.onclick = function(){

            img.src='../images/13x.jpg';
            img.title='yy';
        }

    </script>
</body>
</html>
