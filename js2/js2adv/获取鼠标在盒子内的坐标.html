<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 200px;
        }
    </style>

</head>
<body>
        <div class="box"></div>
    <script>
        // 可以用来做类似淘宝看图放大
        // 用到  pagex y 和 offsetLeft top
        var box = document.querySelector('.box');
        box.addEventListener('mousemove',function(event){
            console.log('鼠标X坐标: '+event.pageX);
            console.log('鼠标Y坐标: '+event.pageY);
            console.log('box距离左侧距离: '+box.offsetLeft);
            console.log('box距离上侧距离: '+box.offsetTop);
            // console.log(event.pageX-box.offsetLeft);
            // console.log(event.pageY-box.offsetTop);
            var x=event.pageX-box.offsetLeft;
            var y=event.pageY-box.offsetTop;

            box.innerHTML='x: '+ x +'y: '+y;
            
        })


    </script>
</body>
</html>
