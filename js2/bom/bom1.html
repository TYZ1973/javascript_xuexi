<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 1200px;
            height: 800px;
        }
    </style>
    <!-- BOM - browser object model  浏览器对象模型，  -->
</head>

<body>
    <div>
    <img src="bomImages/bom.jpg" alt="">
    <img src="bomImages/bom1.jpg" alt="">
    <img src="bomImages/bom2.jpg" alt="">

    <script>
          // window.document.querySelector()
          var num = 10;
        console.log(num);
        console.log(window.num);

        function fn() {
            console.log(11);
        }
        fn();         //  省略了 window
        window.fn();  // 上面省略了 window
        // alert(11);
        // window.alert(11)
        console.dir(window);
        // var name = 10;   //不要这么写  因为window有内置对象 name
        console.log(window.name);

        //document 其实是包含在 window 对象内的
    </script>
</div>
</body>
</html>
