    <script>
        // const 声明的常量a 有 块级属性(block)   / const 声明常量时 需要初始值  比如 const a ;  会报错
        if(true){
            const a = 10;  
            if(true){
                const a =20 ;
                console.log(a);  //20
            }   
            console.log(a);   // 10 
        }

        console.log(a);  //  a is not defined 
    </script>
