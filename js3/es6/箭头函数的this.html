<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const obj = {name : 'mingming'}

        function fn(){
            console.log(this);

            return ()=>{
                console.log(this);
            }
        }
        //this 指向 obj， 箭头函数不能绑定this， 箭头函数内的this 指向箭头函数定义位置的this， 这里fn 用call 调用了，且绑定了obj 所以这里的this 指向obj
        const resFn = fn.call(obj);
        resFn();
    </script>
</body>
</html>
