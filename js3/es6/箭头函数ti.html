<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var age = 50;

        var obj = {
            age : 20,

            say:()=>{
                alert(this.age)  // this 指向 window  ，全局作用     因为 obj 是对象， 不存在作用域
            }
        }
        obj.say();
    </script>
</body>
</html>
