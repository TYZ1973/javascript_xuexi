<body>
    <script>
       var  data = [{
            id : 1,
            name : '第一个东西',
            goods: [{
                id:11,
                gname:'第一个里面的东西',
                goods : [
                    {
                        id:111,
                        gname:'第一个东西里面的第一个东西里面的id为111的东西'
                    }
                ]
            },{
                id : 12,
                gname:'第一个里面的第二个东西'
            }]
        },{
            id : 2,
            name:'第二个东西'
        }]

       
            function getID(json,id){
                var ob = {};
                json.forEach(item => {
                    if(item.id == id){
                       
                        ob = item ;
                }else if(item.goods && item.goods.length >0){
                  ob =  getID(item.goods,id)     //用递归遍历
                }
            }); 
            return ob;
            }
            console.log(getID(data,12).gname);
            console.log(getID(data,1).name);
            console.log(getID(data,111));

    
        </script>
</body>
